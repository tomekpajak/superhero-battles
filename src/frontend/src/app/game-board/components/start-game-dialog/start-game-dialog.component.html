<h2 mat-dialog-title>Choose game mode for superhero battles</h2>

<mat-dialog-content>
    <button mat-raised-button color="basic" (click)="onSelectCvsC()">computer vs computer</button>
    <button mat-raised-button color="basic" (click)="onSelectCvsH()">computer vs human</button>
    <button mat-raised-button color="basic" disabled>human vs human</button> 
</mat-dialog-content>
